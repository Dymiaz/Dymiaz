<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üüà SSH.Vile üüà</title>
    <link rel="icon" type="image/png" href="assets/images/favicon.ico">
    <link rel="stylesheet" href="assets/CSS/style.css">
</head>
<body>

<!-- Header -->
<div class="header">
    <img src="assets/images/pfp.jpg" alt="Vile's Avatar">
    <h1>Vile</h1>
</div>

<!-- Navbar -->
<div class="navbar">
    <div class="nav-left"></div>
    <div class="nav-right">
        <button class="tab active" onclick="showTab('test1')">Test1</button>
        <button class="tab" onclick="showTab('test2')">Test2</button>
        <div class="dropdown">
            <button class="tab dropbtn">More</button>
            <div class="dropdown-content">
                <button onclick="alert('Extra 1')">Extra 1</button>
                <button onclick="alert('Extra 2')">Extra 2</button>
                <button onclick="alert('Extra 3')">Extra 3</button>
            </div>
        </div>
    </div>
</div>

<!-- Main Tab -->
<div id="test1" class="content active">
    <div class="text">
        <h2>Welcome to Test1 üëã</h2>
        <p>
            This is your main profile section. Keep it dark, minimal, and sleek.  
            Add a tagline, intro, or GitHub stats here.
        </p>
    </div>
    <div class="image">
        <img src="assets/images/side2.jpg" alt="Test1 Image">
    </div>
</div>

<!-- Second Tab -->
<div id="test2" class="content">
    <div class="text">
        <h2>Welcome to Test2 ‚öôÔ∏è</h2>
        <p>
            Showcase projects, concepts, or visual work here.  
            Keep the dark aesthetic consistent.
        </p>
    </div>
    <div class="image">
        <img src="assets/images/side1.jpg" alt="Test2 Image">
    </div>
</div>

<script>
function showTab(tabId){
    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
    document.querySelectorAll('.content').forEach(c => c.classList.remove('active'));
    document.querySelector(`[onclick="showTab('${tabId}')"]`).classList.add('active');
    document.getElementById(tabId).classList.add('active');
}

// Optional: click-to-toggle dropdown
document.querySelector('.dropbtn').addEventListener('click', function(e){
    e.stopPropagation();
    document.querySelector('.dropdown-content').classList.toggle('show');
});

window.addEventListener('click', function(){
    document.querySelector('.dropdown-content').classList.remove('show');
});
</script>

</body>
</html>
